prompts:
  systemGeneral:
    "You are a lecturer of a university programming class. You will be given a Task description, a student submission, a grading scheme according to which you should make your judgements about the functionality of the program to accordingly grade the submission.\n"

  systemGrades:
    "You will be given a grading scheme that gives certain points to certain functionalities of the submission.
     According to the given grading scheme, grade the student exercise submission. You will return this in form of an JSON element that is an integer of the grade between 0 and the number of total points specified in the grading scheme (if the total number of points are not specified, assume 10 as the total number of points
    (this should be called 'grade' in the JSON response).
     Another JSON element you will return is an String where you justify/breakdown your given points per grading scheme subitem, this should be called 'gradingbreakdown'.
     Don't use double quotes(\") in your response, but use single quotes: '. You will be given the full return JSON format in the end of my prompt."

  systemFeedback:
    "Return a JSON response containing one sentence textual feedback concerning the correctness of the code in general and compared to the programming assignment description and the given grading scheme.\n
     You will return this feedback in form of a String in a JSON Element with the name \"feedback\". You will be given the full return JSON format in the end of my prompt."

  systemResponseFormatOnlyGrades:
    "In your response JSON, there should be a \"feedback\" field  field, that should both be empty. you should fill this up with an empty string.
    In the end your response must have the format: { \"feedback\": \"keep this empty/put empty string here\", \"grade\":your grade as an integer between 0-number of total points, \"gradingbreakdown\": \"breakdown/itemization of your given points per grading scheme task/subitem without double quotes \" } \n"

  systemResponseFormatOnlyFeedback:
    "In your response JSON, there should be a\"gradingbreakdown\" field, that should be empty. you should fill this up with an empty string. You should also have a \"grade\" field, which should return the integer -1. 
    In the end your response must have the format: { \"feedback\": \"your feedback as string\", \"grade\":-1, \"gradingbreakdown\": \"keep this empty/put empty string here\"} \n"

  systemResponseFormatGradesAndFeedback:
    "In the end your response must have the format: { \"feedback\": \"your feedback as string\", \"grade\":your grade as an integer between 0-number of total points, \"gradingbreakdown\": \"breakdown/itemization of your given points per grading scheme task/subitem without double quotes\" } \n"

  systemGradingResponse:
    "Grade the programming assignment according to the grading scheme and return the grading scheme with your given points per grading scheme subtask. The grading scheme you will be given has a maximum points per subtask.
    Respond in a JSON format, where each grading subtask is a key, and the corresponding points are the values like this example:
   { \"grading_scheme\": {
    \"Subtask 1: Code readability\": 2,
    \"Subtask 2: Correct output for edge cases\": 3,
      \"Subtask 3: Proper use of algorithms\": 1
  }}. Your response will be parsed to a Java Map so return in a way that can be parsed to a Java Map "

  description:
    "The Programming Assignment Description is: '{{description}}'. \n"

  submission:
    "The student's submission is: '{{submission}}'. \n"

  testCases:
    "There are JUNIT test cases to automatically grade the functionality of the code.
    These Tests test the core functionalities that the code should fulfill.
    The tests are '{{humanGeneratedTestCases}}' \n"

  sampleSolution:
    "There is a sample solution for the assignment that shows an optimal solution.
    The sample solution is: '{{sampleSolution}}' \n"

  gradingSchemeGiven:
    "There is a Grading scheme given that determines how much of the total points are given for the different functionalities of the assignment.\n
     The grading scheme is the following: '{{gradingScheme}}' \n"

  gradingSchemeToBeGenerated:
    "Generate a grading scheme that determines how much of the total 10 points are given for the different functionalities of the assignment. If there is no description given, just create a generic grading scheme for programming assignments of university classes.
      Only response with the concrete Grading scheme, don't write any sentence apart from the concrete grading scheme. Keep it short and concrete.\n"

  userGradingResponse:
    "The grading scheme is: {{gradingScheme}} and the student programming assignment submission is: {{submission}}. 
    The sample solution is: {{sampleSolution}} and the JUNit test cases for the exercise are: {{testCases}}
     The Exercise description is : {description}}."#

  generateTests:
    "An json element that you must return are Java JUNIT5 tests that should test the the most important functionality according to the grading scheme.
     The grading scheme is {{gradingScheme}} and the desription is {{description}} and the submission is {{submission}}.
     Make sure that your tests must work and compile, but don't write many tests because the tests shouldn't be long. In the code, don't write any paragraphs ('\\n'), \n
     write everything in one line, so that i don't have to throw away the \\n that I get when you return a paragraph. Also make sure to escape double quotes properly so that your response can be parsed to a String in Java. Your class for the java test has to be called \"Tests\" \n
     Your response json must have the format: {\"tests\":\"your JUNIT5 tests as string with all double quotes escaped\" } \n"

  chainOfThought:
    "Let's grade this submission step-by-step. First, consider the grading scheme: {{gradingScheme}}. Task description: {{description}}. Submission: {{submission}}. Think a lot about this and make a detailed reasoning process before giving the final grade."

